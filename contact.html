<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | HowRich.in.net</title>
  <link rel="stylesheet" href="stylesheet">
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f0f4f8;
  margin: 0;
}

.contact-container {
  max-width: 600px;
  margin: 80px auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  text-align: center;
  animation: slideUp 0.6s ease-out;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

form input,
form textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 12px;
  font-size: 1rem;
}

button {
  padding: 12px 20px;
  background: #3e86f5;
  border: none;
  color: #fff;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #2768d9;
}

.fade-in {
  opacity: 0;
  animation: fadeIn 1s ease forwards;
}

.delay-1 { animation-delay: 0.5s; }
.delay-2 { animation-delay: 1s; }

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
  from {
    opacity: 0;
    transform: translateY(10px);
  }
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to   { transform: translateY(0); opacity: 1; }
}
  </style>
</head>
<body>
  <div class="contact-container">
    <p>Have questions, suggestions, or issues? Reach out!</p>
    <h1 class="fade-in">Contact Us</h1>
    <form class="fade-in delay-1" action="koustav9434@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p class="fade-in delay-2">OR email me directly at <strong>koustav9434@gmail.com</strong></p>
  </div>
</body>
</html>
