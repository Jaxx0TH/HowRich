  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      background: #3e86f5;
      border: none;
      color: #fff;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2768d9;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .delay-1 {
      animation-delay: 0.5s;
    }

    .delay-2 {
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }

      from {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
